services:
  trading-bot:
    build: .
    container_name: trading_bot_v1
    restart: unless-stopped
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - CHAT_ID=${CHAT_ID}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://user:password@postgres:5432/trading_bot
    volumes:
      - ./.env:/app/.env
      - ./data:/app/data
      - ./logs:/app/logs
      # Mount Host Monitor Logs (Assuming they match user's structure)
      - ../oci_monitor:/app/monitor_data/oci
      - ../arm_sniper:/app/monitor_data/sniper
    ports:
      - "8501:8501"
    command: sh -c "streamlit run dashboard.py --server.port=8501 --server.address=0.0.0.0 & python -u main_orchestrator.py"
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 3500M

  postgres:
    image: postgres:15-alpine
    container_name: trading_bot_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: trading_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d trading_bot"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
